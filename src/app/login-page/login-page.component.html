
<div class="login-container d-flex justify-content-center align-items-center mt-5">
    <form action="" class=" shadow rounded-2 d-flex flex-column gap-3 px-5 py-5 login-form bg-light-grey" method="post" #f="ngForm">
        <h2 class="login-title pb-3">Se connecter</h2>
        <div class="form-floating w-100">
            <input type="email" autocomplete="off" class="form-control form-control-lg fw-light rounded-2 shadow border"  name="email" id="email" placeholder="E-mail" [(ngModel)]="form.username" #username="ngModel">
            <label for="email" class="fw-light ">E-mail :</label>
        </div>
        <div class="form-floating w-100">
            <input type="password" class="form-control form-control-lg fw-light rounded-2 shadow border"  name="password" id="password" placeholder="Mot de passe" [(ngModel)]="form.password" #password="ngModel">
            <label for="password" class="fw-light">Mot de passe :</label>
        </div>
        <!--<button type="button" (click)="this.router.navigate(['/clients'])" class="btn action-btn align-self-center px-4 mt-4 fs-5">Valider</button>-->
        <button type="submit" (click)="submitLogin()" class="btn action-btn align-self-center px-4 mt-4 fs-5">Valider</button>
    </form>
</div>
