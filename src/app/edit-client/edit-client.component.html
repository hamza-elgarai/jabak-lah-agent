<div class="d-flex flex-column justify-content-center">

    <h2 class="client-form-title text-center mt-5 ">Modifier le compte client de {{client["fname"]}} {{client["lname"]}}</h2>
    <div class="create-client-container shadow rounded-2 mx-sm-5 mx-1 mt-5 py-2 bg-light-grey">
        <form action="" method="post" #f="ngForm" class="create-client-form d-flex flex-column mt-3 justify-content-center px-5 py-3">
            <div class="form-inputs d-flex flex-column  gap-4">
                <h4 class="form-input-title fw-bold text-center">Solde : {{client.compteBancaire.solde | currency:'':'':'1.2-2'}} DH | Plafond : {{client.type.plafond | currency:'':'':'1.2-2'}}</h4>
                <h4 class="form-input-title fw-normal ">Versement: </h4>
                <div class="form-floating mb-3 col align-self-center versement">
                    <input type="number" name="versement" [(ngModel)]="versement" [min]="0" class="form-control form-control-lg fw-light ps-3 rounded-2 shadow border"  name="versement" id="versement" placeholder="Versement en DH">
                    <label for="Versement" class="fw-light ms-3">Versement en DH :</label>
                    <button class="btn action-btn rounded-2 align-self-center mt-4 px-5 fs-5" type="submit" (click)="submitVerser()">Verser</button>
                </div>
                <hr>
                <h4 class="fw-normal">Informations personnelles : </h4>
                <div class="personal-info container">
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="form-floating mb-3 col ">
                            <input type="text" name="lname" [(ngModel)]="editBody.lname" class="form-control form-control-lg fw-light ps-3 rounded-2 shadow border"  name="lname" id="lname" placeholder="Nom">
                            <label for="lname" class="fw-light ms-3">Nom :</label>
                        </div>
                        <div class="form-floating mb-3 col ">
                            <input type="text" name="fname" [(ngModel)]="editBody.fname" class="form-control form-control-lg fw-light ps-3 rounded-2 shadow border"  name="fname" id="fname" placeholder="Prénom">
                            <label for="fname" class="fw-light ms-3">Prénom :</label>
                        </div>
                    </div>
                    <div class="row row-cols-1 row-cols-md-2">
                        <div class="form-floating mb-3 col ">
                            <input type="text" name="email" [(ngModel)]="editBody.email" class="form-control form-control-lg fw-light ps-3 rounded-2 shadow border"  name="email" id="email" placeholder="E-mail">
                            <label for="email" class="fw-light ms-3">E-mail :</label>
                        </div>
                        <div class="form-floating mb-3 col">
                            <input type="text" name="tel" [(ngModel)]="editBody.tel" class="form-control form-control-lg fw-light ps-3 rounded-2 shadow border"  name="tel" id="tel" placeholder="Téléphone">
                            <label for="tel" class="fw-light ms-3">Téléphone (0XXXXXXXXX):</label>
                        </div>
                    </div>
                      
                </div>
                
            </div>
            <button type="button" (click)="this.submitEdit()" class="btn action-btn rounded-2 align-self-center mt-4 px-5 fs-5">Valider</button>
            <button type="button" (click)="this.navigate.back()" class="btn btn-outline-secondary rounded-2 align-self-center mt-2 px-4 fs-5">Annuler</button>
        </form>
    </div>
</div>
